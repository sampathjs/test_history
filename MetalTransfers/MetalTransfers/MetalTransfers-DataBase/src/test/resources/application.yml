server.port: 8080
spring:
  application:
    name: metaltransfers-database
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:dbo;MODE=MSSQLServer;INIT=CREATE SCHEMA IF NOT EXISTS dbo
    username: sa
    password: sa
  liquibase:
#    user: sa
#    password: sa
    change-log: classpath:/db/changelog/db.changelog-test-master.xml
    default-schema: dbo
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        use_sql_comments: true
        hibernate.dialect: org.hibernate.dialect.SQLServerDialect
  #        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: false
        web-allow-others: true

logging:
  level:
    liquibase: DEBUG
    org.h2: DEBUG