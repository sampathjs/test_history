outputdir=sdoutput
sqldump.deleteregularfilesfromdir=${outputdir}
sqldump.processingclasses=SchemaModelScriptDumper,SQLQueries

sqldump.grabclass=JDBCSchemaGrabber
sqldump.schemagrab.tables=true
sqldump.schemagrab.tabletypes=TABLE, BASE_TABLE
sqldump.schemagrab.schemas=DBO
sqldump.schemagrab.tablefilter=CURRENCY,ACCOUNT
sqldump.schemadump.outputfilepattern=${outputdir}/[schemaname]_[objecttype].[syntaxfileext]

sqldump.datadump.dumpsyntaxes=insertinto
sqldump.datadump.outfilepattern=${outputdir}/data/[tablename][partitionby].[syntaxfileext]
sqldump.queries=currency,account

sqldump.query.currency.sql= select * from dbo.currency  where  name LIKE ?
sqldump.query.currency.name=currency
sqldump.query.currency.param.1=%D

sqldump.query.account.sql= select * from dbo.account where account_name like 'INEOS%'
sqldump.query.account.name=account

sqldump.driverclass=org.h2.Driver
sqldump.dburl=jdbc:h2:mem:dbo;MODE=MSSQLServer;INIT=CREATE SCHEMA IF NOT EXISTS DBO
sqldump.user=sa
sqldump.password=sa